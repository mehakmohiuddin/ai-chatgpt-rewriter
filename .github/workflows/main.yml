on: 
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 40  # Increase timeout to 30 minutes
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 20.14.0
      uses: actions/setup-node@v3
      with:
        node-version: '20.14.0'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm ci --verbose  # Clean install with verbose logging
        npm run build --verbose  # Build with verbose logging
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: .  # Upload the entire project directory
        server-dir: /home/buyripie/aichatgptrewriter.com
